    <main>
        <form method="get" action="record.html" class="feedback" onsubmit="return validateForm()">
            <label for="userName" title="Please enter your username.">
                *Username:
                <input type="text" id="userName" name="username" required>
            </label><br>
            <label for="password" title="Please enter your password.">
                *Password:
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required>
            </label><br>
            <label for="password" title="Please re-enter your password.">
                *Re-enter Password:
                <input type="password" id="rePassword" name="rePassword" required>
            </label><br>
            <span id="errorMessage" class="error-message"></span>
            <label for="email" title="Please enter your e-mail.">
                *E-mail:
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$" required>
            </label><br>
            <div id="rangeValue"></div>
            <label for="r">Range
                <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues">
            </label><br>
            <datalist id="rangevalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <input type="submit" value="Send Feedback" class="submitButton">
        </form>
    </main>
