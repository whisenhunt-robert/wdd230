<body>
    <header class="header-content">
        <h1>~Scoots~ Rentals</h1>
        <img src="images/scoots-cozumel.webp" alt="Scoots Cozumel">
        <hr>
        <nav class="navigation">
            <a href="https://whisenhunt-robert.github.io/wdd230/scootsrentals/">Home</a>

        </nav>
    </header>

    <main>
        <h2>Contact Information</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d239293.76244058926!2d-87.0284159!3d20.4255199!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4ef8efb0d19327%3A0x342ebcae5c018bfc!2sCozumel!5e0!3m2!1sen!2sus!4v1712785214647!5m2!1sen!2sus"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade" title="scootsmap"></iframe>
        <form method="get" action="contactthankyou.html" class="contactForm">
            <label for="firstName" title="Please enter your first name.">
                *First Name:
                <input type="text" id="firstName" name="firstname" required>
            </label>
            <label for="lastName" title="Please enter your last name.">
                *Last Name:
                <input type="text" id="lastName" name="lastname" required>
            </label>
            <label for="email" title="Please enter your e-mail.">
                *E-mail:
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$" required>
            </label>
            <label for="contactComment" title="Please type any additional comments.">
                Comments:
            </label>
            <textarea title="Please type any additional comments." id="contactComment" name="contactcomment" rows="4"
                cols="41" placeholder="Please type any additional comments.">
                    </textarea>
            <input type="submit" value="Send Application" class="submitButton">
        </form>
    </main>
    <footer class="footer-content">
        <h3>Robert Whisenhunt</h3>
        <p>&copy;<span id="currentYear"></span> ~Scoots~ Rentals</p>
    </footer>

</body>
